<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/log-register.css}">
</head>

<body>

	<div class="wrapperRegister">
		<div class="containerRegister">

			<form th:action="@{/register/save}" th:object="${newAccount}" method="POST">

				<p><b>Account details</b></p>

				<div class="row">
					<div class="col-25">
						<label for="username">Username</label>
					</div>
					<div class="col-75">
						<input type="text" id="username" name="username" required="required">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="password">Password</label>
					</div>
					<div class="col-75">
						<input type="password" id="password" name="password" required="required">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="name">Full Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="name" name="name" required="required">
					</div>
				</div>

				<div class="row">
					<input class="registerButton" type="submit" value="Register">
				</div>
			</form>
			
			<form th:action="@{/login}">
				<div class="row">
					<input class="registerButton" type="submit" value="Back">
				</div>
			</form>

		</div>
	</div>

</body>

</html>
