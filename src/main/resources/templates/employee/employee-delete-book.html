<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
    <title>Are you sure?</title>
</head>

<body>
    <div th:replace="navBar-layout :: employeeNavBar"></div>
    
    
    <div class="container">

        <h3>Are you sure you want to delete this book?</h3>

        <div class="row">
            <div class="col-50">
                <label>ISBN:</label>
            </div>
            <div class="col-75">
                <label th:text="${deleteBook.ISBN}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Title:</label>
            </div>
            <div class="col-75">
                <label th:text="${deleteBook.title}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Author: </label>
            </div>
            <div class="col-75">
                <label th:text="${deleteBook.author}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <form action="/employee/books/deletebook" th:method="POST">
                    <input type="submit" value="Delete book" style="background-color: red">
                    <input type="hidden" th:value="${deleteBook.ISBN}" name="deleteBookId">
                    <input type="hidden" name="_method" th:value="DELETE">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                </form>
            </div>
            <div class="col-75">
            	<form th:action="@{/employee/books/showbooks}" method="GET">
            		<input type="submit" value="Cancel without deletion" style="width: 200px">
        		</form>
                
            </div>
        </div>
	</div>
</body>

</html>
